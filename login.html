    <!-- LOGN IN FORM by Omar Dsoky -->

       <!--   con = Container  for items in the form-->

       <!--     Start  header Content  -->
       <header class="head-form">
          <h2>Login</h2>
          <!--     A welcome message or an explanation of the login form -->
          <p>Digite seu email e senha</p>
       </header>
       <!--     End  header Content  -->
       <br>
       <div class="field-set">
         
          <!--   user name -->
             <span class="input-item">
               <i class="fa fa-user-circle"></i>
             </span>
            <!--   user name Input-->
             <input class="form-input" id="txt-input" type="text" placeholder="email" required>
         
          <br>
         
               <!--   Password -->
         
          <span class="input-item">
            <i class="fa fa-key"></i>
           </span>
          <!--   Password Input-->
          <input class="form-input" type="password" placeholder="senha" id="pwd"  name="password" required>
         
    <!--      Show/hide password  -->
         <span>
            <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i>
         </span>
         
         
          <br>
    <!--        buttons -->
    <!--      button LogIn -->
          <button class="log-in"> Entrar </button>
       </div>
      
    <!--   other buttons -->

    <!--      Forgot Password button-->
          <button class="btn submits sign-up">

    <!--     Sign Up button -->

    <!--         Sign Up font icon -->
          <a href="cadastro.html">Cadastre-se</a>

    <!--      End Other the Division -->
       </div>
